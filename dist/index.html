<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watches</title>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap");

      .fredoka-light {
        font-family: "Fredoka", sans-serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      .fredoka {
        font-family: "Fredoka", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      .fredoka-bold {
        font-family: "Fredoka", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="block text-center dark-grey text-white p-1">
          <p style="font-size: 0.95rem" class="fredoka-light">
            Free Shipping For All U.S Orders Over $35
          </p>
        </div>
      </section>
      <section class="sticky-navbar">
        <div class="block light-grey text-white fredoka p-4">
          <nav class="flex text-lg items-center">
            <div class="flex-1 flex-grow">
              <a href="#" class="ml-7">Shop all</a>
            </div>
            <div class="flex-1 flex-grow text-center">
              <a href="#" class="text-3xl tracking-widest font-semibold"
                >Watches</a
              >
            </div>
            <div class="flex-1 flex-grow flex justify-end">
              <a href="#" class="mx-2"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#fff"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle></svg
              ></a>
              <a href="#" class="mx-2"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#fff"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="10" cy="20.5" r="1" />
                  <circle cx="18" cy="20.5" r="1" />
                  <path
                    d="M2.5 2.5h3l2.7 12.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6l1.6-8.4H7.1"
                  /></svg
              ></a>
            </div>
          </nav>
        </div>
      </section>
      <section>
        <div class="block text-center dark-grey text-white p-1">
          <p class="fredoka-bold" style="font-size: 1.1rem">
            Free Shipping For All U.S Orders Over $35
          </p>
        </div>
      </section>
      <section>
        <div class="flex light-grey h-screen">
          <div class="flex-1 flex-grow text-white items-center flex">
            <div>
              <h1 class="text-4xl fredoka-bold mx-10">
                Precise,slick and elegant
              </h1>
              <p class="text-lg mx-10 py-4 fredoka">
                15% OFF AND FREE SHIPPING WHEN BUYING 2 WATCHES OR MORE
              </p>
              <button
                type="button"
                class="light-blue p-4 text-white fredoka-bold mx-10 my-4 px-10 rounded-full flex items-center grey-hover"
              >
                Claim Your Product
                <svg
                  class="inline ml-2"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#fff"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M5 12h13M12 5l7 7-7 7" />
                </svg>
              </button>
            </div>
          </div>
          <div class="flex-1 flex-grow flex items-center justify-center">
            <img
              src="images/brown watch.jpg"
              alt="Watch hero section"
              width="600"
              height="600"
              class="rounded-3xl"
            />
          </div>
        </div>
      </section>
      <section>
        <div class="flex" style="color: #232323; height: 90vh">
          <div class="flex flex-1 justify-center items-center flex-grow">
            <img
              src="images/blue watch.jpg"
              alt="Blue watch"
              height="330"
              width="330"
              class="shadow-2xl"
            />
          </div>
          <div class="flex-1 flex-grow flex justify-center items-center">
            <div>
              <h1 class="fredoka-bold text-4xl my-4">Best quality watches</h1>
              <p class="text-lg fredoka mr-20">
                Timepieces as unique as you are.One of the best watches that are
                available on the market.
              </p>
              <button
                class="light-grey p-4 px-6 text-white mt-7 fredoka-light rounded-lg cursor-pointer hover:bg-transparent white-hover"
              >
                Shop Now
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
